    <script>
        async function submitQuestion(event) {
            event.preventDefault();

            const form = document.getElementById('question-form');
            const phoneInput = document.getElementById('phone-input');
            const questionInput = document.getElementById('question-input');
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            // Basic validation
            if (!phoneInput.value || !questionInput.value) {
                alert(currentLang === 'en' ? 'Please fill in all fields' : 'ದಯವಿಟ್ಟು ಎಲ್ಲಾ ಕ್ಷೇತ್ರಗಳನ್ನು ಭರ್ತಿ ಮಾಡಿ');
                return;
            }

            // Phone validation regex (simple 10 digit check)
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phoneInput.value.replace(/[-\s]/g, ''))) {
                alert(currentLang === 'en' ? 'Please enter a valid 10-digit phone number' : 'ದಯವಿಟ್ಟು ಮಾನ್ಯವಾದ 10-ಅಂಕಿಯ ದೂರವಾಣಿ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸಿ');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';

            try {
                const response = await fetch("https://formspree.io/f/xreakwbg", {
                    method: "POST",
                    body: JSON.stringify({
                        phone: phoneInput.value,
                        message: questionInput.value,
                        _replyto: "no-reply@periodguide.com" // Placeholder since we don't have email
                    }),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success!
                    form.reset();
                    const successMessage = document.getElementById('success-message');
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 5000);
                } else {
                    // Error from Formspree
                    alert(currentLang === 'en' ? 'Oops! There was a problem submitting your form' : 'ಕ್ಷಮಿಸಿ! ನಿಮ್ಮ ಫಾರ್ಮ್ ಸಲ್ಲಿಸುವಲ್ಲಿ ಸಮಸ್ಯೆಯಾಗಿದೆ');
                }
            } catch (error) {
                // Network error
                alert(currentLang === 'en' ? 'Oops! There was a problem submitting your form' : 'ಕ್ಷಮಿಸಿ! ನಿಮ್ಮ ಫಾರ್ಮ್ ಸಲ್ಲಿಸುವಲ್ಲಿ ಸಮಸ್ಯೆಯಾಗಿದೆ');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        }
